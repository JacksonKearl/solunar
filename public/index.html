		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.flex {
				display: flex !important;
			}

			@media (orientation: landscape) {
				.flex {
					flex-direction: row;
				}
				.flex .flex {
					flex-direction: column;
				}
				.flex .flex .flex {
					flex-direction: row;
				}
			}
			@media (orientation: portrait) {
				.flex {
					flex-direction: column;
				}
				.flex .flex {
					flex-direction: row;
				}
				.flex .flex .flex {
					flex-direction: column;
				}
			}

			body {
				height: 100vh;
				height: 100svh;
				width: 100vw;
				width: 100svw;
				display: flex;
				overflow: hidden;
			}

			main {
				flex-grow: 10;
				flex-basis: 500px;
				margin: 15px;
			}
			form {
				margin: 15px;
				flex-grow: 1;
				flex-basis: 250px;
				flex-shrink: 0;
				display: flex;
				justify-content: space-evenly;
			}
			canvas {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.flex > div {
				height: 100%;
				width: 100%;
				display: block;
			}

			iframe {
				height: 100%;
				width: 100%;
			}

			#map {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body class="flex">
		<canvas id="canvas"> </canvas>
		<main id="main"></main>
		<form class="flex" id="config"></form>
	</body>
